- defaults: 
    link: 
      create: true
      relink: true

- clean: ['~', '~/.config']      
  
- link: 
    ~/.bash: bash/
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.shell: shell/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc


- shell: 
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    vim/pack/vendor/start/
    zsh/plugins/



